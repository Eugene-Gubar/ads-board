<!--View associated to userDashboard action of UserDashboardController controller -->

{% block user_dashboard_block %}
<div class="section">
    <h1 class="title">Dashboard</h1>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-three-fifths">
                <a href="/add" class="button is-link">Add Advert</a>
                <table class="table is-fullwidth is-hoverable">
                    <thead>
                        <tr>
                            <th>â„–</th>
                            <th>Title</th>
                            <th>Managment</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ad in ads %}
                            <tr>
                                <th>{{loop.index}}</th>
                                <td><a href="/view/{{ad.id}}" target="_blank">{{ ad.title[0:75] }}</a></td>
                                <td>
                                    <a class="button is-success" href="/update/{{ad.id}}" target="_blank">Edit</a>
                                    <a class="button is-danger" href="/remove/{{ad.id}}" target="_blank">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
